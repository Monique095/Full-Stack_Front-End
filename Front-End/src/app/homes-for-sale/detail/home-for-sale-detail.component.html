<div class="card">
    <div class="card-header" style="height: 50px;">
        <a (click)="goBack()" style="font-size: 14pt;">
            <- Go Back to Properties </a>
    </div>
    <div class="card-body " *ngIf="advert" style="font-family: sans-serif ">
        <div class="row ">
            <div class="col-md-12 ">
                <div class="row " class="home-banner ">
                    <img src="assets/images/House.jpg " class="banner-image ">
                </div>
            </div>

            <div class="column " *ngIf="advert " style="width: 65%; margin-top: 30px;">
                <div class="cards ">
                    <div class="col-md-12 " style="font-size: 22pt; font-weight: bold; color: #003151;">{{advert.price|currency:"R ":"symbol"}}</div>
                    <div class="col-md-12 " style="font-size: 18pt;">{{advert.advertHeadlineText}}</div>
                    <div class="col-md-12 " style="font-size: 12pt;">{{advert.province}} - {{advert.city}}</div>
                </div>
            </div>

            <div class="column" style="width: 30%; margin-top: 30px;">
                <div class="cards " style="height: 150px;">
                    <h3>Contact Seller Info</h3>
                    <p>Seller Information</p>
                </div>
            </div>

            <div class="column" style="width: 65%; margin-top: 20px;">
                <div class="cards ">
                    <div class="col-md-12 " style="font-size: 12pt;">{{advert.advertDetail}}</div>
                </div>
            </div>
        </div>

    </div>
    <br>
    <div class="alert alert-danger " *ngIf="errorMessage ">{{errorMessage}}</div>
</div>
